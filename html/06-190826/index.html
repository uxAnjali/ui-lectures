<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css Position</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--   fixed navbar  -->
    <div class="navbar">
        <div class="logo">
            <img src="http://afelion.com/dist/img/logo.png" alt="logo" class="img-responsive">

        </div>
        <div class="nav">
            <ul>
                <li><a>HOME</a></li>
                <li><a>ABOUT</a></li>
                <li><a>SERVICES</a></li>
                <li><a>CONTACT</a></li>
            </ul>
        </div>
    </div>
    <!--main content-->
    <section class="content">
        <!--       team section starts-->
        <section class="team-section">
            <h2 class="section-title">Team</h2>
            <div class="section-content">
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
            </div>
        </section>
        <!--        team section ends-->

        <!--       project section starts-->
        <section class="project-section">
            <h2 class="section-title">Project</h2>
            <div class="section-content">
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
                <div class="box25">
                    <div class="box-inside"></div>
                </div>
                <div class="box25">
                    <div class="box-inside"></div>
                    
                </div>

            </div>
        </section>

        <!--       project section ends-->
        <!--        Gallry section-->
        <section class="gallery-section">
            <h2 class="section-title">Gallery</h2>
            <div class="section-content">
                <div class="box33">
                    <div class="box-inside">
                        <img src="img/1.jpg"  class="img-responsive">
                        <img src="img/1.jpg"  class="img-responsive abs-img">
                    </div>
                </div>
                <div class="box33">
                    <div class="box-inside">
                        <img src="img/2.jpg" class="img-responsive">
                        <img src="img/2.jpg" class="img-responsive abs-img">
                    </div>
                </div>
                <div class="box33">
                    <div class="box-inside">
                        <img src="img/3.jpg"  class="img-responsive">
                        <img src="img/3.jpg"  class="img-responsive abs-img">
                    </div>
                </div>
                <div class="box33">
                    <div class="box-inside">
                        <img src="img/4.jpg"  class="img-responsive">
                        <img src="img/4.jpg"  class="img-responsive abs-img">
                    </div>
                </div>


            </div>
        </section>





    </section>




</body>

</html>
